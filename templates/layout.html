<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>{% block title %}{% endblock %} - Used Merge</title>
    {% endblock %}
</head>

<body>

        <div class="container-md-fluid">
            <h1><a href="/" class="p-5 bg-dark text-center text-decoration-none text-white d-block">Used Merge</a>
            </h1>
        </div>

        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Used Merge</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav">


                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button"
                                data-bs-toggle="dropdown">Phone</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/apple/">Apple</a></li>
                                <li><a class="dropdown-item" href="/samsung/">Samsung</a></li>
                                <li><a class="dropdown-item" href="/tablet/">Tablet</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">PC</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/cpu/">CPU</a></li>
                                <li><a class="dropdown-item" href="/gpu/">GPU</a></li>
                                <li><a class="dropdown-item" href="/ssd/">SSD</a></li>
                            </ul>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">ETC</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="/tv/">TV</a></li>
                                <li><a class="dropdown-item" href="/watch/">Watch</a></li>
                                <li><a class="dropdown-item" href="/console/">Console</a></li>
                            </ul>
                        </li>



                        <li class="nav-item">
                            <a class="nav-link" href="/creators/">Creators</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div id="content">
                {% block content %}{% endblock %}
            </div>
        </div>



</body>

</html>
